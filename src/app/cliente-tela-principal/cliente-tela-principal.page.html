<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-icon name="md-arrow-back" class="padrao-icon-back" (click)="hide()" *ngIf="escondePrimeiro"></ion-icon>
    </ion-buttons>
    <ion-title class="titles-toolbar">Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarSugestao()">
        <ion-icon name="md-bulb" class="padrao-icon"></ion-icon>
      </ion-button>
      <ion-button (click)="sair()">
        <ion-icon name="md-log-out" class="padrao-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngIf="escondePrimeiro">
      <ion-col size="9.7" class="searchbar-input-espacamento">
        <ion-input class="searchbar-input" placeholder="Pesquisar..." clearInput></ion-input>
      </ion-col>
      <ion-col>
        <ion-button color="secondary">
          <ion-icon class="padrao-icon" name="md-search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list class="padrao-list" lines="full">
          <ion-item detail (click)="hide()" *ngIf="escondeSegundo">
            <ion-thumbnail slot="start">
              <img style="border-radius: 30%;" src="../../assets/padrao-pizza-salgada.jpg">
            </ion-thumbnail>
            <div>
              <ion-label>Salgadas</ion-label>
            </div>
          </ion-item>
          <ion-item detail *ngIf="escondeSegundo">
            <ion-thumbnail slot="start">
              <img style="border-radius: 30%;" src="../../assets/padrao-pizza-doce.jpg">
            </ion-thumbnail>
            <div>
              <ion-label>Doces</ion-label>
            </div>
          </ion-item>
          <ion-item detail *ngIf="escondeSegundo">
            <ion-thumbnail slot="start">
              <img style="border-radius: 30%;" src="../../assets/padrao-pizza-vegetariana.jpg">
            </ion-thumbnail>
            <div>
              <ion-label>Vegetarianas</ion-label>
            </div>
          </ion-item>
          <ion-item *ngIf="escondePrimeiro">
            <ion-thumbnail slot="start">
              <img style="border-radius: 30%;" src="../../assets/padrao-pizza-salgada.jpg">
            </ion-thumbnail>
            <div>
              <ion-label>Calabresa</ion-label>
              <ion-label>Calabresa</ion-label>
            </div>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>

  <ion-toolbar position="bottom">
    <div class="formatacao-padrao-button-texto">
      <ion-button color="secondary" class="button-padrao-tamanho" (click)="chamarGarcon()">
        <ion-icon name="md-megaphone" class="espacamento-icon-button"></ion-icon> CHAMAR GARÃ‡OM
        <ion-icon slot="end" name="md-checkmark-circle" class="padrao-icon" color="success"></ion-icon>
      </ion-button>
    </div>
    <div class="formatacao-padrao-button-texto" *ngIf="escondePrimeiro">
      <ion-button color="secondary" class="button-padrao-tamanho" (click)='acaoToast("Pedido")'>
        <ion-icon name="md-checkmark-circle" class="espacamento-icon-button"></ion-icon> ENVIAR PEDIDO <div style="padding-left: 5px;"></div>
        <ion-badge class="padrao-badge" color="success">5</ion-badge>
      </ion-button>
    </div>
  </ion-toolbar>

</ion-footer>
