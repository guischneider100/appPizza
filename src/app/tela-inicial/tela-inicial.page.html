<ion-content color="tertiary">

  <div class="formatacao-padrao-button-texto-card-login">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/1.png" height='350' width='300' />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" class="button-padrao-tamanho" [routerLink]="['/empresa-login']">
            <ion-icon name="md-briefcase" class="espacamento-icon-button"></ion-icon> EMPRESA
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="secondary" class="button-padrao-tamanho" [routerLink]="['/cliente-qrcode']">
            <ion-icon name="md-people" class="espacamento-icon-button"></ion-icon> CLIENTE
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-col *ngIf="botaoVisivel">
        <ion-input [(ngModel)]="enviaIP" type="text" class="padrao-grid-text-field"></ion-input>
        <ion-button (click)="enviaIp()" color="secondary" class="button-padrao-tamanho">
          <ion-icon name="md-people" class="espacamento-icon-button"></ion-icon> CONFIG
        </ion-button>
      </ion-col>
    </ion-grid>
  </div>

</ion-content>
